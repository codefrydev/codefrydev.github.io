<!DOCTYPE html>
<html lang="en">

<head>
    {{ partial "header.html" . }} 
    <link rel="stylesheet" href="{{ "css/userlist.css" | relURL }}">
</head>

<body style="background-color: #e5e9f4;">
    <header>
        <h1 onclick="window.location.href='/'">
            <img style="align-items: center;" src="/images/IconCodefrydev.svg" alt="Codefrydev Logo" height="96px">
            <br/>
            {{ .Title }}
        </h1>
    </header>
    <main>
        <section>
            <ol class="cards">
            {{ range sort .Pages "Weight" }}
                <li class="card">
                    <a href="{{ .RelPermalink }}">
                        <img src="{{.Params.listProfile_image }}" alt="{{ .Title }}" class="profile-img">
                        <h2>{{ .Title }}</h2>
                        <p>{{ .Params.subtitle }}</p>
                    </a>
                </li>
            {{ end }}
            </ol>
        </section>
    </main>
</body>

</html>
