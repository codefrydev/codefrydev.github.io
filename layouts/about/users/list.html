<!DOCTYPE html>
<html lang="en">

<head>
    {{ partial "header.html" . }}
    <meta name="description" content="Meet the talented developers and designers contributing to CodeFryDev. Learn about our team members and their contributions.">
    <meta name="keywords" content="codefrydev team, developers, designers, contributors, about team">
    <title>Devs and Designers - CodeFryDev | Meet Our Team</title>
    
    <link rel="stylesheet" href="/css/internal.css">
    <style>
        .users-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .users-header {
            text-align: center;
            margin-bottom: 3rem;
        }
        
        .users-header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--text-primary);
            margin: 1rem 0 0.5rem 0;
        }
        
        .users-header .subtitle {
            font-size: 1.1rem;
            color: var(--text-tertiary);
            margin: 0;
        }
        
        .users-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 2rem;
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .member-card {
            background: var(--bg-primary);
            border-radius: 24px;
            padding: 2.5rem 2rem;
            text-align: center;
            transition: all 0.3s ease;
            text-decoration: none;
            color: var(--text-primary);
            display: block;
            box-shadow: 
                8px 8px 16px var(--shadow-dark),
                -8px -8px 16px var(--shadow-light);
            position: relative;
            overflow: hidden;
        }
        
        .member-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--accent-color) 0%, var(--accent-hover) 100%);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }
        
        .member-card:hover::before {
            transform: scaleX(1);
        }
        
        .member-card:hover {
            transform: translateY(-6px);
            box-shadow: 
                16px 16px 32px var(--shadow-dark),
                -16px -16px 32px var(--shadow-light);
        }
        
        .member-card:active {
            transform: translateY(-2px);
            box-shadow: 
                inset 4px 4px 8px var(--shadow-dark),
                inset -4px -4px 8px var(--shadow-light);
        }
        
        .profile-img-wrapper {
            position: relative;
            display: inline-block;
            margin-bottom: 1.5rem;
        }
        
        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid var(--bg-tertiary);
            box-shadow: 
                8px 8px 16px var(--shadow-dark),
                -8px -8px 16px var(--shadow-light);
            transition: all 0.3s ease;
        }
        
        .member-card:hover .profile-img {
            transform: scale(1.05);
            box-shadow: 
                12px 12px 24px var(--shadow-dark),
                -12px -12px 24px var(--shadow-light);
        }
        
        .profile-img-wrapper::after {
            content: '';
            position: absolute;
            bottom: 0;
            right: 0;
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, var(--accent-color) 0%, var(--accent-hover) 100%);
            border-radius: 50%;
            border: 4px solid var(--bg-tertiary);
            box-shadow: 
                4px 4px 8px var(--shadow-dark),
                -4px -4px 8px var(--shadow-light);
        }
        
        .member-name {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-primary);
            margin: 0 0 0.75rem 0;
            line-height: 1.3;
        }
        
        .member-subtitle {
            font-size: 1rem;
            color: var(--text-tertiary);
            margin: 0;
            line-height: 1.6;
            font-weight: 500;
        }
        
        .member-badge {
            display: inline-block;
            margin-top: 1rem;
            padding: 0.5rem 1rem;
            background: linear-gradient(135deg, var(--accent-color) 0%, var(--accent-hover) 100%);
            color: var(--bg-tertiary);
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        @media (max-width: 768px) {
            .users-container {
                padding: 1rem;
            }
            
            .users-header h1 {
                font-size: 2rem;
            }
            
            .users-grid {
                grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
                gap: 1.5rem;
            }
        }
        
        @media (max-width: 480px) {
            .users-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <main>
        <div class="MainButtonParent">
            <img style="align-items: center;" src="/images/IconCodefrydev.svg" alt="Codefrydev Logo" height="96px">
        </div>
        
        <div class="users-container">
            <div class="users-header">
                <h1>{{ .Title }}</h1>
                <p class="subtitle">Meet the talented folks who contribute to this project</p>
            </div>
            
            <ol class="users-grid">
                {{ range sort .Pages "Weight" }}
                <li class="member-card-wrapper">
                    <a href="{{ .RelPermalink }}" class="member-card hapticButton">
                        <div class="profile-img-wrapper">
                            <img src="{{ .Params.listProfile_image }}" alt="{{ .Title }}" class="profile-img" loading="lazy">
                        </div>
                        <h2 class="member-name">{{ .Title }}</h2>
                        <p class="member-subtitle">{{ .Params.subtitle }}</p>
                        <span class="member-badge">View Profile</span>
                    </a>
                </li>
                {{ end }}
            </ol>
        </div>
    </main>
    {{ partial "footer.html" . }}
    <script src="/js/feedback.js"></script>
    <script src="/js/theme.js"></script>
</body>

</html>
