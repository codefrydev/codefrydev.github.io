<!DOCTYPE html>
<html lang="en">
<head>
  {{ partial "header.html" . }}
  <link rel="stylesheet" href="css/home.css">
</head>
<body style="background-color: #e5e9f4;">

  <header class="page-header">
    <img src="images/IconCodefrydev.svg" alt="Codefrydev Logo" height="96px">
    <h3>Code Fry Dev<sup style="font-size: small; font-weight: bold;"> Alpha</sup></h3>
    <h4>Tools, Games, Art, Animation</h4>
  </header>

  <main>
    {{ range .Site.Data.home.categories }}
      <section class="category-section">
        <h2 class="category-title">{{ .name }}</h2>
        <div class="button-grid">
          {{ range .items }}
            <a href="{{ .url }}" class="neumorphic-button hapticButton">
              <img src="images/home/{{ .icon }}.svg" alt="{{ .name }} icon" class="button-icon">
              <span>{{ .name }}</span>
            </a>
          {{ end }}
        </div>
      </section>
    {{ end }}
  </main>
  
  <script src="js/feedback.js" ></script>
</body>
</html>
