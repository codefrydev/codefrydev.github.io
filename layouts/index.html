<!DOCTYPE html>
<html lang="en">

<head>
  {{ partial "header.html" . }}
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v6.0.0-beta1/css/all.css" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="css/home.css">
</head>

<body style="background-color: #e5e9f4;">
  <main>
    <div class="MainButtonParent">
      <img style="align-items: center;" src="images/IconCodefrydev.svg" alt="Codefrydev Logo" height="96px">
    </div>
    <h3 style="align-items: center;">Code Fry Dev<sup style="font-size: small; font-weight: bold;"> Alpha</sup></h3>
    <h4 style="align-items: center;">Tools, Games, Art, Animation</h4>
    
    <div class="buttons">
      {{ range .Site.Data.home.data }}
        <button class="neumorphic hapticButton" onclick="window.location.href='{{ .url }}'">
          <i class="{{ .icon }}"></i>
          <span>{{ .name }}</span>
        </button>
      {{ end }}
    </div>
  </main>
  <script src="js/feedback.js" ></script>
</body>

</html>
