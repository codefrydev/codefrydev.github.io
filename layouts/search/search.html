<!DOCTYPE html>
<html lang="en">

<head>
    {{ partial "header.html" . }}
    <meta name="description" content="Search CodeFryDev for tools, games, AI applications, and design resources. Find exactly what you're looking for.">
    <meta name="keywords" content="search, codefrydev search, tools search, games search">
    <title>Search - CodeFryDev | Find Tools, Games & Apps</title>
    
    <link rel="stylesheet" href="/css/internal.css">
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
        
        body {
            display: flex;
            flex-direction: column;
        }
        
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        .search-container {
            max-width: 900px;
            margin: 2rem auto;
            padding: 2rem;
            width: 100%;
        }
        
        .search-box-wrapper {
            position: relative;
            margin-bottom: 2rem;
        }
        
        .search-box {
            width: 100%;
            padding: 1.25rem 1.25rem 1.25rem 3.5rem;
            font-size: 1.1rem;
            border: none;
            border-radius: 16px;
            background: var(--bg-primary);
            box-shadow: 
                inset 8px 8px 16px var(--shadow-dark),
                inset -8px -8px 16px var(--shadow-light);
            transition: all 0.3s ease;
            color: var(--text-primary);
        }
        
        .search-box:focus {
            outline: none;
            box-shadow: 
                inset 4px 4px 8px var(--shadow-dark),
                inset -4px -4px 8px var(--shadow-light),
                0 0 0 3px color-mix(in srgb, var(--link-color) 10%, transparent);
        }
        
        .search-box::placeholder {
            color: var(--text-quaternary);
        }
        
        .search-icon {
            position: absolute;
            left: 1.25rem;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            opacity: 0.5;
            pointer-events: none;
        }
        
        .search-stats {
            color: var(--text-tertiary);
            margin-bottom: 1.5rem;
            font-size: 0.95rem;
            padding-left: 0.5rem;
        }
        
        .search-suggestions {
            display: none;
            margin-top: 1rem;
            margin-bottom: 2rem;
        }
        
        .search-suggestions.active {
            display: block;
        }
        
        .suggestions-title {
            font-size: 0.9rem;
            color: var(--text-tertiary);
            margin-bottom: 1rem;
            padding-left: 0.5rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .suggestions-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(7rem, 8rem));
            gap: 1.25rem;
        }
        
        .suggestion-button {
            display: flex;
            flex-direction: column;
            place-content: center;
            align-items: center;
            text-decoration: none;
            container-type: inline-size;
            aspect-ratio: 1/1;
            border: none;
            border-radius: 0.8rem;
            color: var(--button-text);
            background: var(--button-bg);
            --shadow-light: var(--shadow-light-alt);
            --shadow-dark: var(--shadow-dark-alt);
            box-shadow: -.3rem -.3rem .6rem var(--shadow-light), .3rem .3rem .6rem var(--shadow-dark);
            transition: transform .2s, box-shadow .2s, color .2s;
            outline: 0;
            padding: 1rem;
        }
        
        .suggestion-button:focus-visible,
        .suggestion-button:hover {
            color: var(--button-text-hover);
            transform: translateY(-4px);
            box-shadow: -.4rem -.4rem .8rem var(--shadow-light), .4rem .4rem .8rem var(--shadow-dark), inset 0 0 0 transparent, inset 0 0 0 transparent;
        }
        
        .suggestion-button.active,
        .suggestion-button:active {
            color: var(--button-text-hover);
            transform: translateY(0);
            box-shadow: inset .2rem .2rem .4rem var(--shadow-dark), inset -.2rem -.2rem .4rem var(--shadow-light);
        }
        
        .suggestion-icon {
            height: 30cqi;
            transition: height .2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .suggestion-icon img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        .suggestion-button.active .suggestion-icon,
        .suggestion-button:active .suggestion-icon {
            height: 27cqi;
        }
        
        .suggestion-name {
            font-family: 'JetBrains Mono', monospace;
            font-size: 15cqi;
            font-weight: 500;
            margin-top: .5rem;
            text-align: center;
            line-height: 1.2;
            transition: font-size .2s;
            word-break: break-word;
        }
        
        .suggestion-button.active .suggestion-name,
        .suggestion-button:active .suggestion-name {
            font-size: 14cqi;
        }
        
        .suggestion-name mark {
            background: var(--accent-color);
            color: var(--text-on-accent);
            padding: 0.1rem 0.2rem;
            border-radius: 3px;
            font-weight: 700;
            opacity: 0.8;
        }
        
        .search-results {
            display: none;
        }
        
        .search-results.active {
            display: grid;
            gap: 1rem;
        }
        
        .result-item {
            background: var(--bg-primary);
            padding: 1.5rem;
            border-radius: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 1.25rem;
            --shadow-light: var(--shadow-light-alt);
            --shadow-dark: var(--shadow-dark-alt);
            box-shadow: 
                8px 8px 16px var(--shadow-dark),
                -8px -8px 16px var(--shadow-light);
        }
        
        .result-item:hover {
            transform: translateY(-2px);
            box-shadow: 
                12px 12px 24px var(--shadow-dark),
                -12px -12px 24px var(--shadow-light);
        }
        
        .result-item:active {
            transform: translateY(0);
            box-shadow: 
                inset 4px 4px 8px var(--shadow-dark),
                inset -4px -4px 8px var(--shadow-light);
        }
        
        .result-icon {
            width: 48px;
            height: 48px;
            flex-shrink: 0;
            border-radius: 12px;
            background: var(--bg-tertiary);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 
                4px 4px 8px var(--shadow-dark),
                -4px -4px 8px var(--shadow-light);
        }
        
        .result-icon img {
            width: 32px;
            height: 32px;
        }
        
        .result-content {
            flex: 1;
            min-width: 0;
        }
        
        .result-item h3 {
            margin: 0 0 0.5rem 0;
            color: var(--text-primary);
            font-size: 1.1rem;
            font-weight: 600;
            line-height: 1.4;
        }
        
        .result-item h3 mark {
            background: var(--accent-color);
            color: var(--text-on-accent);
            padding: 0.1rem 0.2rem;
            border-radius: 3px;
            font-weight: 700;
            opacity: 0.8;
        }
        
        .result-meta {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            flex-wrap: wrap;
        }
        
        .result-category {
            color: var(--text-tertiary);
            font-size: 0.9rem;
        }
        
        .result-badge {
            display: inline-flex;
            align-items: center;
            padding: 0.35rem 0.75rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .result-badge.tool {
            background: linear-gradient(135deg, var(--accent-color) 0%, var(--accent-hover) 100%);
            color: var(--text-on-accent);
        }
        
        .result-badge.ai {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: var(--text-on-accent);
        }
        
        .result-badge.game {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: var(--text-on-accent);
        }
        
        .result-badge.design {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            color: var(--text-on-accent);
        }
        
        .no-results {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-tertiary);
        }
        
        .no-results-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.3;
        }
        
        .no-results h4 {
            margin: 0 0 0.5rem 0;
            color: var(--text-tertiary);
            font-size: 1.2rem;
        }
        
        .no-results p {
            margin: 0;
            color: var(--text-quaternary);
        }
        
        @media (max-width: 768px) {
            .search-container {
                padding: 1rem;
            }
            
            .result-item {
                padding: 1.25rem;
                gap: 1rem;
            }
            
            .result-icon {
                width: 40px;
                height: 40px;
            }
            
            .result-icon img {
                width: 28px;
                height: 28px;
            }
        }
    </style>
</head>

<body>
    <main>
        <div class="MainButtonParent">
            <a href="/" aria-label="CodeFryDev Homepage">
                <img style="align-items: center;" src="/images/IconCodefrydev.svg" alt="Codefrydev Logo" height="96px">
            </a>
        </div>
        <h3 style="align-items: center;">Search CodeFryDev</h3>
        
        <div class="search-container">
            <div class="search-box-wrapper">
                <svg class="search-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                </svg>
                <input type="text" 
                       id="searchInput" 
                       class="search-box" 
                       placeholder="Search for tools, games, AI apps, design resources..." 
                       autofocus
                       autocomplete="off">
            </div>
            
            <div id="searchStats" class="search-stats" style="display: none;"></div>
            
            <div id="searchSuggestions" class="search-suggestions">
                <div class="suggestions-title">Suggestions</div>
                <div id="suggestionsGrid" class="suggestions-grid"></div>
            </div>
            
            <div id="searchResults" class="search-results"></div>
            
            <div id="noResults" class="no-results" style="display: none;">
                <div class="no-results-icon">üîç</div>
                <h4>No results found</h4>
                <p>Try different keywords or browse our categories</p>
            </div>
        </div>
    </main>
    
    <script>
        // All searchable data - embedded from Hugo
        const searchData = {
            home: {{ if .Site.Data.home }}{{ .Site.Data.home | jsonify | safeJS }}{{ else }}null{{ end }},
            ai: {{ if .Site.Data.ai }}{{ .Site.Data.ai | jsonify | safeJS }}{{ else }}null{{ end }},
            games: {{ if .Site.Data.games }}{{ .Site.Data.games | jsonify | safeJS }}{{ else }}null{{ end }},
            designlab: {{ if .Site.Data.designlab }}{{ .Site.Data.designlab | jsonify | safeJS }}{{ else }}null{{ end }}
        };
        
        const baseURL = "{{ .Site.BaseURL }}";
        
        // Flatten all data into searchable items
        function getAllItems() {
            const items = [];
            
            // From home.yaml
            if (searchData.home && searchData.home.categories) {
                searchData.home.categories.forEach(category => {
                    if (category.items) {
                        category.items.forEach(item => {
                            items.push({
                                name: item.name,
                                url: item.url,
                                category: category.name,
                                type: 'tool',
                                icon: item.icon
                            });
                        });
                    }
                });
            }
            
            // From ai.yaml
            if (searchData.ai && searchData.ai.data) {
                searchData.ai.data.forEach(item => {
                    items.push({
                        name: item.name,
                        url: item.url,
                        category: 'AI Tools',
                        type: 'ai',
                        icon: item.icon
                    });
                });
            }
            
            // From games.yaml
            if (searchData.games && searchData.games.data) {
                searchData.games.data.forEach(item => {
                    items.push({
                        name: item.name,
                        url: item.url,
                        category: 'Games',
                        type: 'game',
                        icon: item.icon
                    });
                });
            }
            
            // From designlab.yaml
            if (searchData.designlab && searchData.designlab.data) {
                searchData.designlab.data.forEach(item => {
                    items.push({
                        name: item.name,
                        url: item.url,
                        category: 'Design Tools',
                        type: 'design',
                        icon: item.icon
                    });
                });
            }
            
            return items;
        }
        
        // Convert URL to absolute
        function getAbsoluteURL(url) {
            if (!url) return '#';
            if (url.startsWith('http://') || url.startsWith('https://')) {
                return url;
            }
            if (url.startsWith('/')) {
                return baseURL + url.substring(1);
            }
            return baseURL + url;
        }
        
        // Search function
        function search(query) {
            const queryTrimmed = query.trim();
            const allItems = getAllItems();
            
            if (!queryTrimmed || queryTrimmed.length === 0) {
                document.getElementById('searchResults').classList.remove('active');
                document.getElementById('noResults').style.display = 'none';
                document.getElementById('searchStats').style.display = 'none';
                document.getElementById('searchSuggestions').classList.remove('active');
                return;
            }
            
            const searchTerm = queryTrimmed.toLowerCase();
            const results = allItems.filter(item => {
                const nameMatch = item.name.toLowerCase().includes(searchTerm);
                const categoryMatch = item.category.toLowerCase().includes(searchTerm);
                return nameMatch || categoryMatch;
            });
            
            // Show suggestions in button format for short queries or when few results
            if (queryTrimmed.length <= 2) {
                // Show top suggestions while typing
                showSuggestions(results.slice(0, 12), queryTrimmed);
                document.getElementById('searchResults').classList.remove('active');
                document.getElementById('noResults').style.display = 'none';
                document.getElementById('searchStats').style.display = 'none';
            } else if (results.length > 0 && results.length <= 12) {
                // Show suggestions for small result sets (easier to browse)
                showSuggestions(results, queryTrimmed);
                document.getElementById('searchResults').classList.remove('active');
                document.getElementById('noResults').style.display = 'none';
                document.getElementById('searchStats').style.display = 'none';
            } else {
                // Show full results list for larger result sets
                document.getElementById('searchSuggestions').classList.remove('active');
                displayResults(results, queryTrimmed);
            }
        }
        
        // Show search suggestions in button format
        function showSuggestions(suggestions, query) {
            const suggestionsContainer = document.getElementById('suggestionsGrid');
            const suggestionsDiv = document.getElementById('searchSuggestions');
            
            if (suggestions.length === 0) {
                suggestionsDiv.classList.remove('active');
                return;
            }
            
            suggestionsDiv.classList.add('active');
            suggestionsContainer.innerHTML = '';
            
            suggestions.forEach(item => {
                const button = document.createElement('a');
                button.href = getAbsoluteURL(item.url);
                button.className = 'suggestion-button hapticButton';
                
                // Determine icon path
                let iconPath = '';
                if (item.icon) {
                    if (item.type === 'ai') {
                        iconPath = `/images/ai/${item.icon}.svg`;
                    } else if (item.type === 'game') {
                        iconPath = `/images/games/${item.icon}.svg`;
                    } else if (item.type === 'design') {
                        iconPath = `/images/designlab/${item.icon}.svg`;
                    } else {
                        iconPath = `/images/home/${item.icon}.svg`;
                    }
                }
                
                button.innerHTML = `
                    <div class="suggestion-icon">
                        <img src="${iconPath}" alt="${item.name}" loading="lazy" onerror="this.style.display='none'">
                    </div>
                    <span class="suggestion-name">${highlightMatch(item.name, query)}</span>
                `;
                
                suggestionsContainer.appendChild(button);
            });
        }
        
        // Display search results
        function displayResults(results, query) {
            const resultsContainer = document.getElementById('searchResults');
            const noResultsDiv = document.getElementById('noResults');
            const statsDiv = document.getElementById('searchStats');
            
            if (results.length === 0) {
                resultsContainer.classList.remove('active');
                noResultsDiv.style.display = 'block';
                statsDiv.style.display = 'none';
                return;
            }
            
            noResultsDiv.style.display = 'none';
            statsDiv.style.display = 'block';
            statsDiv.innerHTML = `<strong>${results.length}</strong> result${results.length !== 1 ? 's' : ''} found for <strong>"${query}"</strong>`;
            
            resultsContainer.innerHTML = '';
            resultsContainer.classList.add('active');
            
            results.forEach(item => {
                const resultDiv = document.createElement('div');
                resultDiv.className = 'result-item';
                resultDiv.onclick = () => {
                    window.location.href = getAbsoluteURL(item.url);
                };
                
                // Determine icon path based on type
                let iconPath = '';
                if (item.icon) {
                    if (item.type === 'ai') {
                        iconPath = `/images/ai/${item.icon}.svg`;
                    } else if (item.type === 'game') {
                        iconPath = `/images/games/${item.icon}.svg`;
                    } else if (item.type === 'design') {
                        iconPath = `/images/designlab/${item.icon}.svg`;
                    } else {
                        iconPath = `/images/home/${item.icon}.svg`;
                    }
                }
                
                const iconHTML = iconPath ? `
                    <div class="result-icon">
                        <img src="${iconPath}" alt="${item.name}" onerror="this.parentElement.style.display='none'">
                    </div>
                ` : '<div class="result-icon" style="display:none;"></div>';
                
                resultDiv.innerHTML = `
                    ${iconHTML}
                    <div class="result-content">
                        <h3>${highlightMatch(item.name, query)}</h3>
                        <div class="result-meta">
                            <span class="result-category">${item.category}</span>
                            <span class="result-badge ${item.type}">${item.type.toUpperCase()}</span>
                        </div>
                    </div>
                `;
                
                resultsContainer.appendChild(resultDiv);
            });
        }
        
        // Highlight matching text
        function highlightMatch(text, query) {
            const regex = new RegExp(`(${query})`, 'gi');
            return text.replace(regex, '<mark>$1</mark>');
        }
        
        // Handle URL query parameter
        function getQueryParam() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('q') || '';
        }
        
        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            const searchInput = document.getElementById('searchInput');
            const initialQuery = getQueryParam();
            
            if (initialQuery) {
                searchInput.value = initialQuery;
                search(initialQuery);
            }
            
            // Real-time search
            let searchTimeout;
            searchInput.addEventListener('input', (e) => {
                clearTimeout(searchTimeout);
                searchTimeout = setTimeout(() => {
                    search(e.target.value);
                    // Update URL without reload
                    const url = new URL(window.location);
                    if (e.target.value) {
                        url.searchParams.set('q', e.target.value);
                    } else {
                        url.searchParams.delete('q');
                    }
                    window.history.pushState({}, '', url);
                }, 300);
            });
            
            // Handle Enter key
            searchInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter' && e.target.value.trim()) {
                    e.preventDefault();
                    const firstResult = document.querySelector('.result-item');
                    if (firstResult) {
                        firstResult.click();
                    }
                }
            });
        });
    </script>
    <script src="/js/feedback.js"></script>
    <script src="/js/theme.js"></script>
    {{ partial "footer.html" . }}
</body>

</html>
