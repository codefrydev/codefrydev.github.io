<!DOCTYPE html>
<html lang="en">

<head>
    {{ partial "header.html" . }}
    <meta name="robots" content="noindex, follow">
    <meta name="keywords" content="search, codefrydev search, tools search, games search">
    
    <link rel="stylesheet" href="/css/internal.css">
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
        
        body {
            display: flex;
            flex-direction: column;
        }
        
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
    </style>
</head>

<body>
    <main>
        <div class="MainButtonParent">
            <a href="/" aria-label="CodeFryDev Homepage">
                <img style="align-items: center;" src="/images/IconCodefrydev.svg" srcset="/images/IconCodefrydev.svg" alt="CodeFryDev Logo" width="96" height="96">
            </a>
        </div>
        <h3 style="align-items: center;">Search CodeFryDev</h3>
        
        {{ partial "search.html" (dict "containerClass" "search-container" "placeholder" "Search for tools, games, AI apps, design resources..." "autofocus" true "Site" .Site "Scratch" .Scratch) }}
    </main>
    
    <script src="/js/search.js"></script>
    <script src="/js/feedback.js"></script>
    <script src="/js/theme.js"></script>
    {{ partial "footer.html" . }}
</body>

</html>
