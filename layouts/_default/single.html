<!DOCTYPE html>
<html lang="en">
<head> 
    {{ partial "header.html" . }}
    {{- if .Description -}}
    <meta name="description" content="{{ .Description }}">
    {{- else if .Summary -}}
    <meta name="description" content="{{ .Summary | plainify | truncate 160 }}">
    {{- end -}}
    <title>{{ if .Title }}{{ .Title }} | CodeFryDev{{ else }}CodeFryDev{{ end }}</title>
</head>
<body>
    {{ partial "skip-link.html" . }}
    <header role="banner">
        <h1>{{ .Title | default "CodeFryDev" }}</h1>
    </header>
    <main id="main-content" role="main">
        {{ .Content }}
    </main>
    {{ partial "footer.html" . }}
</body>
</html>
