<!DOCTYPE html>
<html lang="en">
<head> 
    {{ partial "header.html" . }}
    <meta name="description" content="Explore the history and timeline of CodeFryDev. Discover milestones, updates, and important events in our journey.">
    <meta name="keywords" content="codefrydev history, timeline, milestones, updates, company history">
    <title>History - CodeFryDev | Timeline & Milestones</title>
    <link rel="stylesheet" href="/css/history.css">
</head>
<body style="background-color: #e5e9f4;">
  {{ partial "skip-link.html" . }}
    <header role="banner"> 
        <h1><a href="/" aria-label="Return to homepage">History</a></h1>
    </header>
    <main id="main-content" role="main">
        <ul role="list">
            {{ range .Site.Data.history.history }}
                <li style="--accent-color:{{ .accent_color }}" role="listitem">
                    <a href="{{ .link }}" aria-label="History item: {{ .title }}" class="history-item-link">
                        <div class="date">{{ .date }}</div>
                        <div class="title">{{ .title }}</div>
                        <div class="descr">{{ .description }}</div>
                    </a>
                </li>
            {{ end }}
        </ul> 
    </main>
    {{ partial "footer.html" . }}
</body>
</html>
