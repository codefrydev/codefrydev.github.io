<!DOCTYPE html>
<html lang="en">

<head>
    {{ partial "header.html" . }}
    <meta name="description" content="Discover powerful AI tools by CodeFryDev. Use AI SocialSnap, Meme Generator, Visual Note AI, Aqua Tracker, and more AI-powered utilities.">
    <meta name="keywords" content="AI tools, artificial intelligence, AI generator, social media AI, meme generator, visual notes, AI summarize, codefrydev AI">
    <title>AI Tools - CodeFryDev | AI-Powered Utilities</title>
    
    <link rel="stylesheet" href="/css/internal.css">
</head>

<body style="background-color: #e5e9f4;">
    <main>
        <div class="MainButtonParent">
          <img style="align-items: center;" src="/images/IconCodefrydev.svg" alt="Codefrydev Logo" height="96px">
        </div>
        <h3 style="align-items: center;">Meet CFD AI</h3>
        <h4 style="align-items: center;"></h4>
        
        <div class="buttons">
          {{ range .Site.Data.ai.data }}
            <button class="neumorphic hapticButton" onclick="window.location.href='{{ .url }}'">
              <img src="/images/ai/{{ .icon }}.svg" alt="{{ .icon }}" class="button-icon">
              <span>{{ .name }}</span>
            </button>
          {{ end }}
        </div>
    </main>
    <script src="/js/feedback.js" ></script>
</body>

</html>
