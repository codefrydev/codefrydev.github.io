<!DOCTYPE html>
<html lang="en">

<head>
    {{ partial "header.html" . }}
    <meta name="description" content="Play fun and engaging games by CodeFryDev. Enjoy Chain Reaction, Wordle, Snake, and more exciting games for free.">
    <meta name="keywords" content="games, online games, free games, chain reaction, wordle, snake, codefrydev games">
    <title>Games - CodeFryDev | Free Online Games</title>
    
    <link rel="stylesheet" href="/css/internal.css">
</head>

<body style="background-color: #e5e9f4;">
    <main>
        <div class="MainButtonParent">
          <img style="align-items: center;" src="/images/IconCodefrydev.svg" alt="Codefrydev Logo" height="96px">
        </div>
        <h3 style="align-items: center;">Play Games</h3>
        <h4 style="align-items: center;"></h4>
        
        <div class="buttons">
          {{ range .Site.Data.games.data }}
            <button class="neumorphic hapticButton" onclick="window.location.href='{{ .url }}'">
              <img src="/images/games/{{ .icon }}.svg" alt="{{ .icon }}" class="button-icon">
              <span>{{ .name }}</span>
            </button>
          {{ end }}
        </div>
    </main>
    <script src="/js/feedback.js" ></script>
</body>

</html>
