<svg width="64" height="64" viewBox="0 0 64 64" fill="none"
     xmlns="http://www.w3.org/2000/svg">

  <defs>
    <!-- Soft shadow -->
    <filter id="softGlow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="1.2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Camera body -->
  <rect x="10" y="18" width="44" height="28" rx="5"
        fill="#1E1E1E"/>

  <!-- Camera top bump -->
  <rect x="18" y="14" width="12" height="6" rx="2"
        fill="#2A2A2A"/>

  <!-- Lens -->
  <circle cx="32" cy="32" r="10" fill="#2C2C2C"/>
  <circle cx="32" cy="32" r="7" fill="none" stroke="#555" stroke-width="1.2"/>
  <circle cx="32" cy="32" r="4" fill="#111"/>

  <!-- Recording red light -->
  <circle cx="46" cy="22" r="3.5" fill="#FF2D2D" filter="url(#softGlow)">
    <animate attributeName="opacity"
             values="1;0.2;1"
             dur="1.2s"
             repeatCount="indefinite"/>
  </circle>

</svg>
