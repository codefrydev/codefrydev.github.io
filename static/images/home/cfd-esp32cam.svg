<svg width="64" height="64" viewBox="0 0 64 64" fill="none"
     xmlns="http://www.w3.org/2000/svg">

  <defs>
    <!-- Camera gradient -->
    <linearGradient id="cameraGradient" x1="0" y1="0" x2="64" y2="64">
      <stop offset="0%" stop-color="#00BCD4"/>
      <stop offset="50%" stop-color="#0277BD"/>
      <stop offset="100%" stop-color="#01579B"/>
    </linearGradient>

    <!-- Lens highlight gradient -->
    <radialGradient id="lensGradient" cx="50%" cy="50%">
      <stop offset="0%" stop-color="#4DD0E1"/>
      <stop offset="70%" stop-color="#00BCD4"/>
      <stop offset="100%" stop-color="#0277BD"/>
    </radialGradient>

    <!-- Soft glow effect -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="1.5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Camera body -->
  <rect x="12" y="16" width="40" height="32" rx="4" fill="url(#cameraGradient)" filter="url(#glow)"/>

  <!-- Camera lens (main circle) -->
  <circle cx="32" cy="32" r="14" fill="url(#lensGradient)"/>

  <!-- Lens inner ring -->
  <circle cx="32" cy="32" r="11" fill="none" stroke="#0277BD" stroke-width="1.5"/>

  <!-- Lens inner details -->
  <circle cx="32" cy="32" r="8" fill="none" stroke="#00BCD4" stroke-width="1"/>

  <!-- Lens aperture lines -->
  <line x1="32" y1="22" x2="32" y2="14" stroke="#01579B" stroke-width="1.2" stroke-linecap="round"/>
  <line x1="42" y1="32" x2="50" y2="32" stroke="#01579B" stroke-width="1.2" stroke-linecap="round"/>
  <line x1="32" y1="42" x2="32" y2="50" stroke="#01579B" stroke-width="1.2" stroke-linecap="round"/>
  <line x1="22" y1="32" x2="14" y2="32" stroke="#01579B" stroke-width="1.2" stroke-linecap="round"/>

  <!-- Focus point highlight -->
  <circle cx="32" cy="32" r="3" fill="#4DD0E1" filter="url(#glow)"/>

  <!-- Flash indicator (top right) -->
  <rect x="44" y="18" width="6" height="6" rx="1" fill="#FFD54F"/>
  <rect x="44" y="18" width="6" height="6" rx="1" fill="none" stroke="#FBC02D" stroke-width="0.8"/>

  <!-- WiFi indicator (top left) -->
  <path d="M16 20 Q18 18 20 18 Q22 18 24 20" stroke="#4DD0E1" stroke-width="1.2" fill="none" stroke-linecap="round"/>
  <circle cx="20" cy="23" r="0.8" fill="#4DD0E1"/>
</svg>
