<svg viewBox="0 0 300 300" width="300" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="instaGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3B82F6"/>
      <stop offset="50%" stop-color="#8B5CF6"/>
      <stop offset="100%" stop-color="#6366F1"/>
    </linearGradient>
  </defs>

  <!-- Outer frame representing an image -->
  <rect x="40" y="40" width="220" height="220" rx="8"
        fill="none" stroke="url(#instaGrad)" stroke-width="12"/>

  <!-- GRID LINES - representing image splitting -->
  <g stroke="url(#instaGrad)" stroke-width="6" fill="none">
    <!-- vertical lines -->
    <line x1="100" y1="50" x2="100" y2="250"/>
    <line x1="200" y1="50" x2="200" y2="250"/>

    <!-- horizontal lines -->
    <line x1="50" y1="100" x2="250" y2="100"/>
    <line x1="50" y1="200" x2="250" y2="200"/>
  </g>

  <!-- Image icon in center -->
  <rect x="120" y="120" width="60" height="60" rx="4"
        fill="none" stroke="url(#instaGrad)" stroke-width="8"/>
  <circle cx="150" cy="150" r="8" fill="url(#instaGrad)"/>
</svg>
