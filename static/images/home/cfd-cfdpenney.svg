<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
        <!-- Definitions for reuse if needed -->
        <defs>
            <clipPath id="board-clip">
                <rect x="25" y="25" width="150" height="100" rx="4" />
            </clipPath>
        </defs>

        <!-- 1. BOARD -->
        <!-- Legs/Stand -->
        <path d="M45 125 L35 160" stroke="#555" stroke-width="4" stroke-linecap="round" />
        <path d="M155 125 L165 160" stroke="#555" stroke-width="4" stroke-linecap="round" />

        <!-- Board Frame -->
        <rect x="25" y="25" width="150" height="100" rx="4" fill="#fcfcfc" stroke="#374151" stroke-width="4" />
        
        <!-- Board Inner Shadow/Depth (Subtle) -->
        <rect x="29" y="29" width="142" height="92" rx="2" fill="#fff" />
        
        <!-- Scribbles on board -->
        <path d="M40 50 Q55 40 70 50 T100 50" fill="none" stroke="#3b82f6" stroke-width="2" stroke-linecap="round" opacity="0.6" />
        <path d="M40 65 Q60 65 50 80" fill="none" stroke="#ef4444" stroke-width="2" stroke-linecap="round" opacity="0.6" />
        <rect x="110" y="45" width="40" height="30" rx="2" fill="none" stroke="#10b981" stroke-width="2" opacity="0.6" />

        <!-- Tray -->
        <rect x="20" y="125" width="160" height="6" rx="3" fill="#374151" />

        <!-- 2. PEOPLE (Grouped at bottom left/center) -->
        <!-- Person 1 (Back Left) -->
        <g transform="translate(45, 140)">
            <circle cx="15" cy="15" r="10" fill="#fbbf24" /> <!-- Head -->
            <path d="M0 45 Q0 30 15 30 Q30 30 30 45 L30 50 L0 50 Z" fill="#6b7280" /> <!-- Body -->
        </g>

        <!-- Person 2 (Back Right) -->
        <g transform="translate(85, 135)">
            <circle cx="15" cy="15" r="10" fill="#f87171" /> <!-- Head -->
            <path d="M0 45 Q0 30 15 30 Q30 30 30 45 L30 50 L0 50 Z" fill="#4b5563" /> <!-- Body -->
        </g>

        <!-- Person 3 (Front Center) -->
        <g transform="translate(60, 150)">
            <circle cx="20" cy="15" r="12" fill="#60a5fa" /> <!-- Head -->
            <path d="M0 50 Q0 30 20 30 Q40 30 40 50 L40 55 L0 55 Z" fill="#1f2937" /> <!-- Body -->
        </g>
        
        <!-- 3. PENCIL (Large, leaning or pointing) -->
        <!-- Rotating and placing it on the right side -->
        <g transform="translate(140, 130) rotate(-30)">
            <!-- Eraser -->
            <path d="M0 0 L20 0 L20 10 C20 15 0 15 0 10 Z" fill="#f472b6" transform="translate(0, -50)" />
            <!-- Metal band -->
            <rect x="0" y="-40" width="20" height="10" fill="#9ca3af" />
            <!-- Body -->
            <rect x="0" y="-30" width="20" height="60" fill="#fbbf24" />
            <!-- Wood tip -->
            <path d="M0 30 L10 45 L20 30 Z" fill="#fde047" />
            <!-- Lead -->
            <path d="M7 40.5 L10 45 L13 40.5" fill="#1f2937" />
        </g>

    </svg>