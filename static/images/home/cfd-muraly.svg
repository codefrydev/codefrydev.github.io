<svg width="64" height="64" viewBox="0 0 64 64" fill="none"
     xmlns="http://www.w3.org/2000/svg">

  <defs>
    <!-- Animated graffiti gradient -->
    <linearGradient id="muralyGradient" x1="0" y1="0" x2="64" y2="64">
      <stop offset="0%" stop-color="#FF005C">
        <animate attributeName="stop-color"
                 values="#FF005C;#00F5D4;#FEE440;#FF005C"
                 dur="4s" repeatCount="indefinite"/>
      </stop>
      <stop offset="50%" stop-color="#00F5D4">
        <animate attributeName="stop-color"
                 values="#00F5D4;#FEE440;#FF005C;#00F5D4"
                 dur="4s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" stop-color="#FEE440">
        <animate attributeName="stop-color"
                 values="#FEE440;#FF005C;#00F5D4;#FEE440"
                 dur="4s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>

    <!-- Pulsing glow -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="blur">
        <animate attributeName="stdDeviation"
                 values="1.5;3;1.5"
                 dur="2s"
                 repeatCount="indefinite"/>
      </feGaussianBlur>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- AR frame corners (breathing opacity) -->
  <g>
    <animate attributeName="opacity"
             values="0.6;1;0.6"
             dur="2.5s"
             repeatCount="indefinite"/>

    <path d="M8 18V8H18" stroke="#00F5D4" stroke-width="2.5" stroke-linecap="round"/>
    <path d="M46 8H56V18" stroke="#FF005C" stroke-width="2.5" stroke-linecap="round"/>
    <path d="M56 46V56H46" stroke="#FEE440" stroke-width="2.5" stroke-linecap="round"/>
    <path d="M18 56H8V46" stroke="#FF005C" stroke-width="2.5" stroke-linecap="round"/>
  </g>

  <!-- Graffiti "M" draw animation -->
  <path d="M18 44
           C18 26 22 22 26 32
           C30 42 34 22 38 32
           C42 42 46 26 46 26"
        stroke="url(#muralyGradient)"
        stroke-width="4.5"
        stroke-linecap="round"
        stroke-linejoin="round"
        filter="url(#glow)"
        fill="none"
        stroke-dasharray="120"
        stroke-dashoffset="120">
    <animate attributeName="stroke-dashoffset"
             values="120;0"
             dur="1.8s"
             repeatCount="indefinite"/>
  </path>

  <!-- Spray dots flicker -->
  <circle cx="24" cy="22" r="1.5" fill="#FF005C">
    <animate attributeName="opacity"
             values="0;1;0"
             dur="1.2s"
             repeatCount="indefinite"/>
  </circle>

  <circle cx="42" cy="20" r="1.2" fill="#00F5D4">
    <animate attributeName="opacity"
             values="0;1;0"
             dur="1.5s"
             repeatCount="indefinite"/>
  </circle>

  <circle cx="48" cy="34" r="1" fill="#FEE440">
    <animate attributeName="opacity"
             values="0;1;0"
             dur="1.8s"
             repeatCount="indefinite"/>
  </circle>

</svg>
