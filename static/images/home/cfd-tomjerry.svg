<svg width="320" height="120" viewBox="0 0 320 120"
     xmlns="http://www.w3.org/2000/svg">

  <!-- ================= TOM ================= -->
  <g transform="translate(40 60)">
    
    <!-- walking motion -->
    <animateTransform
      attributeName="transform"
      type="translate"
      from="-40 60"
      to="360 60"
      dur="8s"
      repeatCount="indefinite" />

    <!-- body -->
    <ellipse cx="0" cy="0" rx="18" ry="22" fill="#7A8A99"/>

    <!-- head -->
    <circle cx="0" cy="-28" r="14" fill="#7A8A99"/>

    <!-- ears -->
    <polygon points="-10,-44 -18,-60 -4,-52" fill="#6E7D8A"/>
    <polygon points="10,-44 18,-60 4,-52" fill="#6E7D8A"/>

    <!-- legs -->
    <line x1="-8" y1="22" x2="-14" y2="38" stroke="#555" stroke-width="4">
      <animate attributeName="y2" values="38;30;38" dur="0.6s" repeatCount="indefinite"/>
    </line>
    <line x1="8" y1="22" x2="14" y2="38" stroke="#555" stroke-width="4">
      <animate attributeName="y2" values="30;38;30" dur="0.6s" repeatCount="indefinite"/>
    </line>

    <!-- tail -->
    <path d="M18 8 Q36 14 44 4" stroke="#7A8A99" stroke-width="4" fill="none">
      <animate attributeName="d"
               values="M18 8 Q36 14 44 4; M18 8 Q36 0 44 10; M18 8 Q36 14 44 4"
               dur="1s"
               repeatCount="indefinite"/>
    </path>
  </g>

  <!-- ================= JERRY ================= -->
  <g transform="translate(20 80)">

    <!-- faster walking -->
    <animateTransform
      attributeName="transform"
      type="translate"
      from="-20 80"
      to="360 80"
      dur="5s"
      repeatCount="indefinite" />

    <!-- body -->
    <ellipse cx="0" cy="0" rx="10" ry="14" fill="#C68642"/>

    <!-- head -->
    <circle cx="0" cy="-16" r="8" fill="#C68642"/>

    <!-- ears -->
    <circle cx="-8" cy="-20" r="5" fill="#B87333"/>
    <circle cx="8" cy="-20" r="5" fill="#B87333"/>

    <!-- legs -->
    <line x1="-4" y1="14" x2="-8" y2="22" stroke="#6D4C41" stroke-width="3">
      <animate attributeName="y2" values="22;16;22" dur="0.35s" repeatCount="indefinite"/>
    </line>
    <line x1="4" y1="14" x2="8" y2="22" stroke="#6D4C41" stroke-width="3">
      <animate attributeName="y2" values="16;22;16" dur="0.35s" repeatCount="indefinite"/>
    </line>

    <!-- tail -->
    <path d="M10 4 Q20 6 26 2" stroke="#C68642" stroke-width="3" fill="none"/>
  </g>

</svg>
